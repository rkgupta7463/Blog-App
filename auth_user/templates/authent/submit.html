{% extends "core/base.html" %} {% block content %} {% load static %}
<!--bootstrap links-->
<link href="{% static 'css/submit.css' %}" rel="stylesheet" />

<p class="text-center fs-3 fw-bolder bg-white mt-2">Become Author for Blogs Posting</p>
<!-- action="{% url 'signup' %}" -->
<div class="container" id="form-body">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="user">
            <label for="name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="user_name" class="form-control" required>
        </div>
        <div class="user">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="user_name" class="form-control" required>
        </div>
        <div class="email">
            <label for="email" class="form-label">Email Id</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="user_id">
            <label for="user_id" class="form-label">User Id</label>
            <input type="text" name="username" id="user_id" class="form-control" required>
        </div>
        <div class="pass">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password1" id="password" class="form-control" required>
        </div>
        <div class="pass">
            <label for="re-password" class="form-label">Re-Password</label>
            <input type="password" name="password2" id="password" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Are you agree for this?</label>
        </div>
        <div class="btnopt">
            <p>If You have already account? <a href="{% url 'login' %}">click here</a></p>
        </div>
        <div class="btn">
            <button type="submit" class="btn btn-primary">Sgin In</button>
        </div>
    </form>
</div>
{% endblock %}
