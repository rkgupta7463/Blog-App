{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="shortcut icon" href="https://www.clipartmax.com/png/middle/255-2551791_blog-posts-white-blog-icon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- font asw cnd-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/75586a2c14.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img id="logo" src="https://www.clipartmax.com/png/middle/255-2551791_blog-posts-white-blog-icon.png" alt="Blog App" width="50px" class="m-1 rounded-5"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if 'home' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'deshboad' %} active {% endif %}" href="{% url 'deshboad' %}">Deshboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'about' %} active {% endif %}" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'contatc' %} active {% endif %}" aria-current="page" href="{% url 'contatc' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'logout' %} active {% endif %}" href="{% url 'logout' %}">SignOut</a>
                    </li>
                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link {% if 'home' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'about' %} active {% endif %}" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'contatc' %} active {% endif %}" aria-current="page" href="{% url 'contatc' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'login' %} active {% endif %}" href="{% url 'login' %}">Signin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'signup' %} active {% endif %}" href="{% url 'signup' %}">Signup</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %} {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show text-center m-2" role="alert" {% endif %}>
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %}
